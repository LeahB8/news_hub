
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  
  <link rel="stylesheet" href="template/css/animation-aos.css" />
  <link rel="stylesheet" href="template/css/aos.css" />
  <link rel="stylesheet" href="template/css/bootstrap.css" />
  <link rel="stylesheet" href="template/css/fontawesome-all.css" />
  <link rel="stylesheet" href="template/css/style.css" />




  <style>
        body,h1 {font-family: "Raleway", Arial, sans-serif}
        h1 {letter-spacing: 6px}
        h3 {letter-spacing: 2px; font-weight: bold}
        #content_section {margin-left: 200px; margin-right: 200px; margin-bottom: 100px; margin-top: 50px }
        .w3-row-padding img {margin-bottom: 10px}
        #login {padding: 100px; margin: 200px; border: 100px}
        #reading_div,#enviro_div,#politics_div,#british_div,#sports_div,#article_content {padding: 50px}
        /* #header_background {width: 100%; height:500px; background:url('template/images/banner.jpg')} */
    </style>
  
  <script defer src='src/api.js'></script>
  <script defer src='src/index.js'></script>
  <title>News Hub</title>

  <header id="header_background" class="w3-panel w3-center w3-opacity w3-grey" style="padding:20px 16px">
        <h1 class="w3-jumbo">News Hub</h1>
        <h3 class="w3-large">Curate your news world</h3>
        
        <div class="w3-padding-32">
          <div class="w3-bar w3-border">
            <button id="reading-btn" class="w3-bar-item w3-button">Reading List</button>
            <button id="enviro-btn" class="w3-bar-item w3-button">Environment</button>
            <button id="politics-btn" class="w3-bar-item w3-button">Politics</button>
            <button id="british-btn" class="w3-bar-item w3-button">UK</button>
            <button id="sports-btn" class="w3-bar-item w3-button">Sports</button>
          </div>
        </div>
</header>

</head>

<body>

    <div id="login" class="ui small modal w3-center">
            <h2>Login</h2><br><br>
  
            <form id="loginForm"> 
                  <label class="ui label">Username</label>
                <div class="container"> 
                    <div class="ui input">
                        <input name="username" type="text" placeholder="Enter Username" required> 
                    </div><br><br>
                    <button id="loginBtn" type="submit" class="ui blue button">Login</button> 
                </div> 
              
             </form> 
    </div>

    <div id="content_section">
        <div class="w3-light-grey w3-border w3-card" id="reading_div">
                <h3>My Reading List</h3><br><br>
            <ul id="reading_list">
            </ul>                 
        </div>

        <div class="w3-light-grey w3-border w3-card" id="enviro_div">
                <h3>Environmental Articles</h3><br><br>
            <ul id="enviro_list">
            </ul>
        </div>

        <div class="w3-light-grey w3-border w3-card" id="politics_div">
                <h3>Political Articles</h3><br><br>
            <ul id="politics_list">
            </ul>
        </div>

        <div class="w3-light-grey w3-border w3-card" id="british_div">
                <h3>UK Articles</h3><br><br>
            <ul id="british_list">

            </ul>
        </div>

        <div class="w3-light-grey w3-border w3-card" id="sports_div">
                <h3>Sports Articles</h3><br><br>

            <ul id="sports_list">
            </ul>
        </div>

        <!-- <iframe class="w3-light-grey w3-border w3-card" height="800px" width="970px" src="" name="iframe_a"></iframe> -->
        <div id="article_content" class="w3-light-grey w3-border w3-card"></div>
    </div>

    <footer class="w3-container w3-padding-64 w3-opacity w3-grey w3-center w3-large"> 
            <p class="w3-text-white">Created by <a href="https://www.linkedin.com/in/leah-r-boyd/" target="_blank" class="w3-hover-text-light-grey w3-text-dark-grey">Leah Boyd</a></p>
    </footer>

</body>
</html>
