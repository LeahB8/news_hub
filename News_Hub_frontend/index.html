
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  
  <style>
        body,h1 {font-family: "Raleway", Arial, sans-serif}
        h1 {letter-spacing: 6px}
        .w3-row-padding img {margin-bottom: 10px}
    </style>
  
  <script defer src='src/api.js'></script>
  <script defer src='src/index.js'></script>
  <title>News Hub</title>

  <header class="w3-panel w3-center w3-opacity w3-light-grey" style="padding:20px 16px">
        <p class="w3-jumbo">News Hub</p>
        <p class="w3-large">Curate your news world</p>
        
        <div class="w3-padding-32">
          <div class="w3-bar w3-border">
            <button id="reading-btn" class="w3-bar-item w3-button">Reading List</button>
            <button id="enviro-btn" class="w3-bar-item w3-button">Environment</button>
            <button id="politics-btn" class="w3-bar-item w3-button">Politics</button>
            <button id="sports-btn" class="w3-bar-item w3-button">Sports</button>
          </div>
        </div>
</header>

</head>
<body>
    <div class="ui center aligned" id="reading_div">
        <ul id="reading_list">
            <h3>My Reading List:</h3>
        </ul>                 
    </div>

    <div class="ui center aligned" id="enviro_div">
        <ul id="enviro_list">
            <h3>Environmental Articles:</h3>
        </ul>
    </div>

    <div class="ui center aligned" id="politics_div">
        <ul id="politics_list">
            <h3>Political Articles:</h3>
        </ul>
    </div>

    <div class="ui center aligned" id="sports_div">
        <ul id="sports_list">
            <h3>Sports Articles:</h3>
        </ul>
    </div>

    <iframe class="ui center aligned" height="800px" width="1000px" src="" name="iframe_a"></iframe>


    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large"> 
            <p>Created by <a href="https://www.linkedin.com/in/leah-r-boyd/" target="_blank" class="w3-hover-text-green">Leah Boyd</a></p>
    </footer>

</body>
</html>
